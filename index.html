<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Versículo do Dia</title>

    <style>
        body {
            background-color: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }

        h1 {
            color: #00ffd5;
        }

        button {
            background-color: #00ffd5;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }

        #versiculo {
            color: crimson;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>Versículo do Dia</h1>

    <button onclick="mostrarVersiculo()">Clique aqui</button>

    <p id="versiculo"></p>

    <script>
        function mostrarVersiculo() {
            document.getElementById("versiculo").innerText =
            "Salmos 51:10 (ARA) - Cria em mim, ó Deus, um coração puro e renova dentro de mim um espírito inabalável.";
        }
    </script>

</body>
</html>
